        <div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption"></div>
</div>
       <script>
// Get the modal
var modal = document.getElementById('myModal');

var imgs = document.getElementsByClassName('popup');
for (i = 0; i<imgs.length; i+=1){
  // Get the image and insert it inside the modal - use its "alt" text as a caption
  var img = imgs[i];
  var modalImg = document.getElementById("img01");
  var captionText = document.getElementById("caption");
  img.onclick = function(){
      modal.style.display = "block";
      modalImg.offsetHeight;
      captionText.offsetHeight;
      modalImg.style.webkitAnimationName = "zoom";
      captionText.style.webkitAnimationName = "zoom";
      modalImg.style.animationName = "zoom";
      captionText.style.animationName = "zoom";
      modalImg.style.webkitAnimationDuration = "0.6s";
      captionText.style.webkitAnimationDuration = "0.6s";
      modalImg.style.animationDuration = "0.6s";
      captionText.style.animationDuration = "0.6s";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
  }
  
  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];
  
  // When the user clicks on <span> (x), close the modal
  span.onclick = function() { 
      modal.style.display = "none";
      modalImg.style.webkitAnimationName = null;
      captionText.style.webkitAnimationName = null;
      modalImg.style.animationName = null;
      captionText.style.animationName = null;
      modalImg.style.webkitAnimationDuration = null
      captionText.style.webkitAnimationDuration = null;
      modalImg.style.animationDuration = null;
      captionText.style.animationDuration = null;
      modalImg.offsetHeight;
      captionText.offsetHeight;
   }
}
</script>
